<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apfel Visualisierung und Dateneingabe</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 2rem;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 2rem;
    }
    .control {
      display: flex;
      flex-direction: column;
    }
    select, input, button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    canvas {
      border: 1px solid #ccc;
      border-radius: 12px;
      margin-bottom: 2rem;
    }
    .file-upload {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>3D Apfel Visualisierung & Dateneingabe</h1>
  <div class="controls">
    <div class="control">
      <label for="color">Farbe:</label>
      <select id="color">
        <option value="red">Rot</option>
        <option value="green">Grün</option>
        <option value="yellow">Gelb</option>
      </select>
    </div>
    <div class="control">
      <label for="size">Größe:</label>
      <select id="size">
        <option value="small">Klein</option>
        <option value="medium" selected>Mittel</option>
        <option value="large">Groß</option>
      </select>
    </div>
    <div class="control">
      <label for="texture">Textur:</label>
      <select id="texture">
        <option value="smooth">Glatt</option>
        <option value="rough">Rau</option>
      </select>
    </div>
    <div class="control">
      <label for="taste">Geschmack (Beschreibung):</label>
      <input type="text" id="taste" placeholder="z.B. süß, sauer..." />
    </div>
    <div class="control">
      <button onclick="updateApple()">Aktualisieren</button>
    </div>
  </div>

  <canvas id="appleCanvas"></canvas>

  <div class="file-upload">
    <label for="file">Daten-Datei hochladen:</label>
    <input type="file" id="file" onchange="handleFileUpload(event)" />
  </div>
  <p id="fileInfo"></p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script>
    let scene, camera, renderer, apple;

    function init() {
      const canvas = document.getElementById('appleCanvas');
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / 600, 0.1, 1000);

      renderer = new THREE.WebGLRenderer({ canvas });
      renderer.setSize(window.innerWidth * 0.6, 600);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.PointLight(0xffffff, 1, 100);
      light.position.set(10, 10, 10);
      scene.add(light);

      const geometry = new THREE.SphereGeometry(1, 32, 32);
      const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      apple = new THREE.Mesh(geometry, material);
      scene.add(apple);

      camera.position.z = 4;
      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      apple.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    function updateApple() {
      const color = document.getElementById('color').value;
      const size = document.getElementById('size').value;
      const texture = document.getElementById('texture').value;
      const taste = document.getElementById('taste').value;

      const colors = {
        red: 0xff0000,
        green: 0x00ff00,
        yellow: 0xffff00
      };
      apple.material.color.setHex(colors[color]);

      const sizes = {
        small: 0.6,
        medium: 1,
        large: 1.5
      };
      apple.scale.set(sizes[size], sizes[size], sizes[size]);

      if (texture === 'rough') {
        apple.material.roughness = 1;
      } else {
        apple.material.roughness = 0.3;
      }

      console.log("Geschmack: ", taste);
    }

    function handleFileUpload(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById("fileInfo").textContent = `Datei geladen: ${file.name}`;
        console.log("Dateiinhalt:", e.target.result);
      }
      reader.readAsText(file);
    }

    window.onload = init;
  </script>
</body>
</html>
