<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hypothetische Apfel-Übertragung</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .module {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      width: 100%;
    }
    canvas {
      border-radius: 12px;
      margin-top: 2rem;
      background-color: #fff;
    }
    pre {
      background-color: #111;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Neuartige Apfel-Übertragungseinheit</h1>
  <div class="module">
    <h2>1. Apfel-Scanner</h2>
    <div class="controls">
      <div>
        <label for="farbe">Farbe</label>
        <select id="farbe">
          <option value="Rot">Rot</option>
          <option value="Grün">Grün</option>
          <option value="Gelb">Gelb</option>
        </select>
      </div>
      <div>
        <label for="größe">Größe</label>
        <select id="größe">
          <option value="Klein">Klein</option>
          <option value="Mittel" selected>Mittel</option>
          <option value="Groß">Groß</option>
        </select>
      </div>
      <div>
        <label for="textur">Textur</label>
        <select id="textur">
          <option value="Glatt">Glatt</option>
          <option value="Rau">Rau</option>
        </select>
      </div>
      <div>
        <label for="geschmack">Geschmack</label>
        <input type="text" id="geschmack" placeholder="z.B. süß, sauer" />
      </div>
      <div>
        <label for="duft">Duft</label>
        <input type="text" id="duft" placeholder="z.B. frisch, fruchtig" />
      </div>
    </div>
    <button onclick="scanneApfel()" style="margin-top: 1rem">Scannen & Enkodieren</button>
  </div>

  <div class="module">
    <h2>2. Enkodierte Binärdaten (neues Format)</h2>
    <pre id="datenOutput">Noch keine Daten...</pre>
  </div>

  <div class="module">
    <h2>3. Rekonstruktionseinheit (3D + KI-Simulation)</h2>
    <canvas id="rekonstruktionCanvas"></canvas>
    <div id="aiReaktion" style="margin-top: 1rem; font-size: 1.1rem;"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script>
    let scene, camera, renderer, apple;

    function init3D() {
      const canvas = document.getElementById('rekonstruktionCanvas');
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / 600, 0.1, 1000);

      renderer = new THREE.WebGLRenderer({ canvas });
      renderer.setSize(window.innerWidth * 0.8, 600);

      const light = new THREE.PointLight(0xffffff, 1, 100);
      light.position.set(10, 10, 10);
      scene.add(light);

      const geometry = new THREE.SphereGeometry(1, 32, 32);
      const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      apple = new THREE.Mesh(geometry, material);
      scene.add(apple);

      camera.position.z = 4;
      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      apple.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    function scanneApfel() {
      const farbe = document.getElementById("farbe").value;
      const größe = document.getElementById("größe").value;
      const textur = document.getElementById("textur").value;
      const geschmack = document.getElementById("geschmack").value;
      const duft = document.getElementById("duft").value;

      const daten = {
        farbe,
        größe,
        textur,
        geschmack,
        duft,
        molekularCode: `APL-${farbe[0]}${größe[0]}${textur[0]}-${Math.floor(Math.random()*9999)}`
      };

      document.getElementById("datenOutput").textContent = JSON.stringify(daten, null, 2);
      rekonstruieren(daten);
      kiLogik(daten);
    }

    function rekonstruieren(daten) {
      const farbwerte = {
        Rot: 0xff0000,
        Grün: 0x00ff00,
        Gelb: 0xffff00
      };
      apple.material.color.setHex(farbwerte[daten.farbe]);

      const skalen = {
        Klein: 0.6,
        Mittel: 1,
        Groß: 1.5
      };
      apple.scale.set(skalen[daten.größe], skalen[daten.größe], skalen[daten.größe]);

      apple.material.roughness = daten.textur === "Rau" ? 1 : 0.3;
    }

    function kiLogik(daten) {
      // Einfaches KI-Modul (regelbasiert):
      let botsprache = `Ich habe die molekulare Signatur ${daten.molekularCode} gelesen.\n`;
      botsprache += `Dieser Apfel ist ${daten.farbe.toLowerCase()}, ${daten.größe.toLowerCase()}, hat eine ${daten.textur.toLowerCase()}e Oberfläche.\n`;
      botsprache += `Er schmeckt vermutlich ${daten.geschmack} und riecht ${daten.duft}.\n`;
      botsprache += `Ich habe den Apfel erfolgreich virtuell materialisiert.`;

      document.getElementById("aiReaktion").textContent = botsprache;
    }

    window.onload = init3D;
  </script>
</body>
</html>
